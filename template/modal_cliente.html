<div class="modal fade" id="modal_cliente">
  <div class="modal-dialog">
    <div class="modal-content">


      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span></button>
        <h4 class="modal-title">Default Modal</h4>
      </div>

      <form name="frmCliente" novalidate="novalidate" ng-submit="guardar(clienteSel, frmCliente)">
        <div class="modal-body">
          <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" placeholder="Nombre ..." ng-model="clienteSel.nombre" required>
          </div>

          <div class="form-group">
            <label>Correo</label>
            <input type="email" class="form-control" placeholder="Correo ..." ng-model="clienteSel.correo" required>
          </div>

          <div class="form-group">
            <label>Dirección</label>
            <textarea class="form-control" placeholder="Enter ..." ng-model="clienteSel.direccion"></textarea>
          </div>

          <div class="form-group">
            <label>Pais</label>
            <select class="form-control" placeholder="País ..." ng-model="clienteSel.pais">
              <option value="España">España</option>
              <option value="Andorra">Andorra</option>
              <option value="Gibraltar">Gibraltar</option>
            </select>
          </div>

          <div class="form-group">
            <label>Teléfono 1</label>
            <input type="text" class="form-control" placeholder="Enter ..." ng-model="clienteSel.telefono1">
          </div>

          <div class="form-group">
            <label>Teléfono 2</label>
            <input type="text" class="form-control" placeholder="Enter ..." ng-model="clienteSel.telefono2">
          </div>

          <div class="form-group">
            <label>Zip</label>
            <input type="text" class="form-control" placeholder="Enter ..." ng-model="clienteSel.zip">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary"><span class="fa fa-save"></span>Guardar</button>
        </div>
      <form>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
