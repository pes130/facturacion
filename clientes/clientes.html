<ol class="breadcrumb animated fadeIn fast">
  <li><a href="#/"><i class="fa fa-dashboard"></i> Level</a></li>
  <li class="active">Clientes</li>
</ol>


<div class="row">
  <div class="col-md-12">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">Clientes</h3>
          <div class="box-tools">
              <div class="input-group">
                <a href="" class="btn btn-primary"><span class="fa fa-plus"></span>Agregar cliente</a>
              </div>
            </div>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <table class="table table-bordered">
          <thead>
              <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Teléfono 1</th>
                <th>Teléfono 2</th>
                <th>Editar</th>
              </tr>
          </thead>
          <tbody>
              <tr ng-repeat="cliente in clientes.clientes">
                <td>{{cliente.id}}</td>
                <td>{{cliente.nombre}}</td>
                <td>{{cliente.correo}}</td>
                <td>{{cliente.telefono1}}</td>
                <td>{{cliente.telefono2}}</td>
                <td><a href="" class="btn btn-warning"><span class="fa fa-edit"></span></a></td>
              </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
